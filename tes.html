<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Shopee</title>
    <style>
        body {
          margin:auto;
          width:50%;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #ff5722;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header input[type="search"] {
            width: 80%;
            padding: 5px;
            border: none;
            border-radius: 4px;
        }
        .header-icons {
            display: flex;
            gap: 10px;
        }
        .section {
            padding: 15px;
        }
        .voucher, .promo, .promo img {
            width: 100%;
            margin: 10px 0;
            display: block;
        }
        .voucher, .promo, .promo-item {
            border-radius: 8px;
            background-color: white;
            padding: 10px;
        }
        .promo-item {
            display: inline-block;
            width: 22%;
            margin-right: 2%;
            text-align: center;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 10px;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        .footer a {
            text-decoration: none;
            color: #ff5722;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
    <span>21.16</span>
    <input type="search" placeholder="HP Rp 1 Rupiah Infinix">
    <div class="header-icons">
        <span>&#128276;</span>
        <span>&#128722;</span>
        <span>&#128172;</span>
    </div>
</div>

<div class="section">
    <div class="voucher">
        <h3>ZONA PENGGUNA BARU</h3>
        <div>
            <p>Gratis Ongkir Rp0</p>
            <button>Klaim</button>
        </div>
    </div>

    <div class="promo">
        <h3>PROMO PASTI MURAH</h3>
        <div>
            <div class="promo-item">
                <img src="download (2).jpg" style="width:100%">
                <p>Rp1</p>
            </div>
            <div class="promo-item">
                <img src="download (1).jpg"width:100%">
                <p>Rp1.000</p>
            </div>
            <div class="promo-item">
                <img src="download (3).jpg" style="width:100%">
                <p>Rp3.000</p>
            </div>
            <div class="promo-item">
                <img src="download (4).jpg" style="width:100%">
                <p>Rp5.000</p>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <a href="#">Beranda</a>
    <a href="#">Produk Baru</a>
    <a href="#">Live</a>
    <a href="#">Video</a>
    <a href="#">Notifikasi</a>
    <a href="#">Saya</a>
</div>

</body>
</html>
